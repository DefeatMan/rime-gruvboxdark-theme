preset_color_schemes:
  gruvboxdark:
    name: GruvBoxDark
    author: kekxy
    color_format: argb
    # 默认配色
    text_color: 0xA89984                     # 文字
    # shadow_color: 0x0000B4                 # 阴影
    label_color: 0xB8BB26                    # 标签
    comment_text_color: 0xCC241D             # 注释
    border_color: 0xebd8b2                   # 边框
    back_color: 0x282828                     # 背景
    # 普通候选项配色
    candidate_back_color: 0x282828           # 背景
    # candidate_border_color:                # 边框
    # candidate_shadow_color:                # 阴影
    candidate_text_color: 0xEBDBB2           # 文字
    # 编码区域配色
    hilited_text_color: 0xEBDBB2             # 文字
    hilited_back_color: 0x282828             # 背景
    # hilited_shadow_color:                  # 阴影
    # 选中的候选区域配色
    hilited_mark_color: 0xFB4934             # 标签前的标记
    hilited_label_color: 0x98971A            # 标签
    hilited_comment_text_color: 0xCC241D     # 注释
    hilited_candidate_text_color: 0xD79921   # 文字
    # hilited_candidate_border_color: 0x8FBCBB # 边框
    hilited_candidate_back_color: 0x665C54   # 背景
    # hilited_candidate_shadow_color:        # 阴影
    # inline_preedit: false 时翻页箭头颜色，不设置则不显示箭头
    # nextpage_color: 0x000000               # 下一页
    # prevpage_color: 0x000000               # 上一页
